<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="section-title">
    <img class="img_section-title" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="link link_section-title" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="section-main_centered">
    <h3 class="title">Add Item</h3>
    <ul class="list">
    <li class="wrapper-input">
      <input id="add-new-task" class="input task" type="text">
      <button class="button">Add</button>
    </li>
    </ul>
    <h1 class="title">Todo</h1>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="input" type="text" >
        <button class="button button_edit">Edit</button>
        <button class=" button button_delete"><img class="img-btn" src="./remove.svg" alt=""></button>
      </li>
      <li class="list-item item_edit">
        <input class="input" type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="input task" type="text" value="Go Shopping">
        <button class=" button button_edit">Save</button>
        <button class=" button button_delete"><img class="img-btn" src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="input" type="text" >
        <button class=" button button_edit">Edit</button>
        <button class=" button button_delete"><img class="img-btn" src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
